
{% extends "admin/bases.html" %}
 {% import "admin/fy.html" as pg %}
{% block content %}
    <style>


  input {
    height: 40px;
    line-height: 40px;
    border: 1px solid #c1c1c1;
    padding: 0 5px;
    width: 300px;
  }


.article__bd__title {
    font-weight: 700;
    line-height: 1.4;
    margin: 20px auto 30px;
    height: auto;
    font-size: 28px;
    word-wrap: break-word;
    white-space: normal;
}
</style>

<br/>

<div id = 'con'>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <h2  style="margin-top:5px; margin-bottom:20px;" class="article__bd__title">{{article.title}}</h2>
        <div id="content" hidden="hidden">{{article.content}}</div>
        <div id="contents"></div>
    </fieldset>
</div>

<div id="title" d="{{article.title}}" style="display:none"></div>
<div id="content" d="{{article.content}}" style="display:none"></div>









<script>

       $('#con > fieldset > #content').each(function(){
            $(this).next().html($(this).text())
       });

</script>


{% endblock %}
